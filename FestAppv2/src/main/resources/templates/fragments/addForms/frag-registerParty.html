<!doctype html>
<html lang="es">

<head>
    <title>FestApp</title>
</head>

<body>
    <div th:fragment="partyform">
        <div class="col-12 d-flex justify-content-center">
            <form method="POST" th:action="@{/admin/addParty/submit}" th:object="${partyform}" id="register"
                class="col-12 col-md-5">
                <br>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nombre</label>
                        <input type="text" size="20" class="form-control" id="inputName" aria-describedby="nameHelp"
                            placeholder="Introduzca su nombre" required th:field="*{name}">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputUser">Descripcion</label>
                        <input type="text" class="form-control" id="inputUser" aria-describedby="userHelp"
                            placeholder="Introduzca su nombre de usuario" required th:field="*{description}">
                    </div>
                </div>


                <!--Sumbit-->
                <div class="form-group col-md-2 d-flex justify-align-right">
                    <input class="btn btn-primarym registerb" type="submit" value="Submit" />

                </div>
        </div>
        </form>


    </div>
    </div>
</body>

</html>
