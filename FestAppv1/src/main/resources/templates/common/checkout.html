<!doctype html>
<html lang="es">

<head>
    <title>FestApp | Inicio</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/mainStyle.css">
</head>

<body>
    <!--Header-->
    <header th:insert="fragments/frag-header.html :: header">
    </header>
    <!--Section-->
    <canvas id="canvas-basic"></canvas>
    <section class="container-fluid col-12">
        <div class="row w-25 p-3"></div>
        <div class="row w-25 p-3"></div>
        <div class="row w-25 p-3"></div>

        <div class="row">
            <main class="col-12 col-md-12 d-flex justify-content-center">
                <div class="col-md-8 backgroundWhite">

                    <h3 class="display-4 text-center"
                        th:text="'¡Gracias por confiar en nosotros '+${purchase.userFA.name}+'!'"></h3>
                    <br>
                    <h5 class="text-center">Revisa tu bandeja, en breve te llegará el correo de confirmación junto con tus bonos de entrada/producto/reservado.</h5>
                    <p class="text-center"
                        th:text="'La id de tu compra es: '+ ${purchase.id} + '. Podrás usarla en caso de reclamación'">
                    </p>
                    <ul class="text-center">
                        <li th:each="purchaseLine : ${purchase.purchaseList}">
                            <p th:text="${purchaseLine.t.name} + ' x ' + ${purchaseLine.quantity}">
                        </li>
                    </ul>
                    
                </div>
            </main>
        </div>
        </main>
        </div>

        </div>
        </main>
        </div>
    </section>
    <div class="row w-25 p-3"></div>
    <div class="row w-25 p-3"></div>
    <div class="row w-25 p-3"></div>
    <div class="row w-25 p-3"></div>
    <div class="row w-25 p-3"></div>
    <div class="row w-25 p-3"></div>
    <div class="row w-25 p-3"></div>
    <div class="row w-25 p-3"></div>
    <!--Footer-->
    <footer th:insert="fragments/frag-footer.html :: footer"></footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/granim.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</body>

</html>
