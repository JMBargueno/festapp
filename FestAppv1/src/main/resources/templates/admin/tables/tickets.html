<!doctype html>
<html lang="es">

<head>
    <title>FestApp | Tickets</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/mainStyle.css">
</head>

<body>
    <!--Header-->
    <header th:insert="fragments/frag-header.html :: header">
    </header>
    <!--Section-->
    <section class="container-fluid col-12">
        <div class="row">
            <main class="col-12 col-md-12">

                <div class="row w-25 p-3"></div>
                <div class="row w-25 p-3"></div>
                <div class="row w-25 p-3"></div>
                <!--Tabla-->
                <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Número Ticket</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Borrar</th>
                        
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ticket : ${ticketsList}">
                            <td th:text="${ticket.id}"></td>
                            <td th:text="${ticket.name}"></td>
                            <td th:text="${ticket.description}"></td>
                            <td th:text="${ticket.price}"></td>
                            <td th:text="${ticket.stock}"></td>
                            <td th:text="${#temporals.format(ticket.eventDate, 'dd/MM/yyyy')}"></td>
                            <td th:text="${ticket.numTicket}"></td>
                            <td><a href="" th:href="@{/admin/editTicket/{id}(id=${ticket.id})}">Editar</a></td>
                            <td><a href="" th:href="@{/admin/delTicket/{id}(id=${ticket.id})}" onclick="return confirm('¿Está seguro de que desea borrar esta entrada?')">Borrar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
                <a type="button" class="btn btn-primary" th:href="@{/admin/addTicket}">
                    Añadir
                </a>

            </main>
        </div>
    </section>
    <!--Footer-->
    <footer th:insert="fragments/frag-footer.html :: footer"></footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</body>

</html>
