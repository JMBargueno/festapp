
<!doctype html>
<html lang="es">

<head>
    <title>FestApp</title>
</head>

<body>
    <div th:fragment="eventform">
        <div class="col-12 d-flex justify-content-center">
            <form method="POST" th:action="@{/admin/addEvent/submit}" th:object="${eventform}" id="register"
                class="col-12 col-md-5">
                <br>
                <input th:if="${eventform.id != 0}" type="hidden" name="id" th:field="*{id}" />
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nombre</label>
                        <input type="text" size="20" class="form-control" id="inputName" aria-describedby="nameHelp"
                            placeholder="Introduzca su nombre" required th:field="*{name}">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputSurname">Fecha</label>
                        <input type="date" class="form-control" id="inputEventDate" aria-describedby="surnameHelp"
                            placeholder="Introduzca marca" required th:field="*{eventDate}">
                    </div>
                </div>

                
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputUser">Descripcion</label>
                        <input type="text" class="form-control" id="inputDescription" aria-describedby="userHelp"
                            placeholder="Introduzca su nombre de usuario" th:field="*{description}">
                    </div>
                </div>
                   

                    <!--Sumbit-->
                    <div class="form-group col-md-2 d-flex justify-align-right">
                        <input class="btn btn-primarym registerb" type="submit" value="Submit" />

                    </div>
                </div>
            </form>


        </div>
    </div>
</body>

</html>
